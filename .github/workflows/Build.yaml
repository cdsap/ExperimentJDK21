name: Run Gradle on PRs
on:
  push:
    branches: [ jemalloc]
jobs:
    iterations:
      name: Generate versions
      runs-on: ubuntu-latest
      steps:
         - id: calculate_iterations
           run: |
            iterations=" ["
            for i in {1..5}
            do
              if [ $i == 1 ]
              then
                iterations="$iterations \"$i\""
              else
                iterations="$iterations  , \"$i\""
              fi
            done
            iterations="$iterations ]"
            echo "iterations=$iterations" >> $GITHUB_OUTPUT
            echo $GITHUB_OUTPUT
      outputs:
         iterations: ${{ steps.calculate_iterations.outputs.iterations }}
    execution:
      needs: [iterations]
      strategy:
        matrix:
          variant: ["cdsap/android-builder:0.1","cdsap/android-builder-jemalloc:0.3"]
          runs:   ${{ fromJson(needs.iterations.outputs.iterations) }}         
      runs-on: ubuntu-latest
      container:
        image: ${{ matrix.variant }}
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-java@v3
          with:
             distribution: temurin
             java-version: 17
        - name: Run a command inside the Docker container
          run: |
            echo $LD_PRELOAD
            echo $HOME
            